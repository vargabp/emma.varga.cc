<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Kid Hub</title>
  <link rel="stylesheet" href="assets/css/site.css">
  <script defer src="assets/js/main.js"></script>
<script defer src="assets/js/reading.js"></script>
</head>
<body>
  <header class="topbar">
    <h1 class="logo">Happy Kid Hub <span class="age">6+</span></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="word-search.html">Word Search</a>
      <a href="puzzles.html">Puzzles</a>
      <a href="reading.html">Reading</a>
    </nav>
    <div class="joke" id="jokeBox" aria-live="polite" title="Kid-friendly joke"></div>
  </header>
  <main class="wrap">
    <section class="card">
      <h2>Reading Log</h2>
      <form id="bookForm" class="book-form" autocomplete="off">
        <input id="bookTitle" class="input" placeholder="Book title" required aria-label="Book title">
        <select id="bookStars" class="input" aria-label="How much did you like it?">
          <option value="5">★★★★★ Loved it</option>
          <option value="4">★★★★☆ Great</option>
          <option value="3">★★★☆☆ Good</option>
          <option value="2">★★☆☆☆ Okay</option>
          <option value="1">★☆☆☆☆ Not for me</option>
        </select>
        <button class="btn" type="submit">Add</button>
      </form>

      <ul id="bookList" class="book-list"></ul>
    </section>
  </main>
  <footer class="footer">
    <button class="btn small" id="newJokeBtn" aria-label="Show another joke">New Joke</button>
    <span class="note">Made for a 6‑year‑old fan of Dog Man, Sonic, Minecraft, cooking & drawing. No aliens here!</span>
  </footer>
</body>
</html>
