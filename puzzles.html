<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Kid Hub</title>
  <link rel="stylesheet" href="assets/css/site.css">
  <script defer src="assets/js/main.js"></script>
<script defer src="assets/js/memory.js"></script>
<script defer src="assets/js/number27.js"></script>
</head>
<body>
  <header class="topbar">
    <h1 class="logo">Happy Kid Hub <span class="age">6+</span></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="word-search.html">Word Search</a>
      <a href="puzzles.html">Puzzles</a>
      <a href="reading.html">Reading</a>
    </nav>
    <div class="joke" id="jokeBox" aria-live="polite" title="Kid-friendly joke"></div>
  </header>
  <main class="wrap">
    <section class="card">
      <h2>Memory Match</h2>
      <div class="controls">
        <button class="btn" id="resetMemory">New Game</button>
        <span id="memoryStats" class="stat">Moves: 0 • Best: —</span>
      </div>
      <div id="memoryGrid" class="memory-grid" aria-label="Memory matching game" role="grid"></div>
    </section>

    <section class="card">
      <h2>Count to 27</h2>
      <p>Tap numbers 1 → 27 as fast as you can!</p>
      <div class="controls">
        <button class="btn" id="start27">Start</button>
        <span id="timer27" class="stat">Time: 0.0s • Best: —</span>
      </div>
      <div id="grid27" class="grid27" aria-label="Numbers 1 to 27 game" role="grid"></div>
    </section>
  </main>
  <footer class="footer">
    <button class="btn small" id="newJokeBtn" aria-label="Show another joke">New Joke</button>
    <span class="note">Made for a 6‑year‑old fan of Dog Man, Sonic, Minecraft, cooking & drawing. No aliens here!</span>
  </footer>
</body>
</html>
